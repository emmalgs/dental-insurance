<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Insurance?</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="inputs">
            <label for="monthly-amt">Enter Monthly Cost
                <input type="number" name="monthly-amt" id="monthly-amt">
            </label>
        </div>
        <div class="totals">
            <div class="no-insurance-total"></div>
            <div class="insurance-total"></div>
        </div>
        <div class="tooth-situations">
            <div class="tooth-header">TOOTH SITUATIONS</div>
            <label for="cleaning">Number of Cleanings per Year</label>
            <input type="number" name="cleaning" id="cleaning">
            <label for="fillings">Number of Tooth Fillings per Year</label>
            <input type="number" name="fillings" id="fillings">
        </div>
    </div>
</body>
</html>
